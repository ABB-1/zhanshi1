<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人主页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #691111; /* 灰色背景 */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        flex: 1; /* 占页面的三分之一 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff; /* 白色背景 */
        padding: 10px;
      }
      .header img {
        border-radius: 50%; /* 头像圆形 */
        width: 80px; /* 头像宽度 */
        height: 80px; /* 头像高度 */
      }
      .name {
        margin-top: 10px; /* 名称与头像的间距 */
        font-size: 20px; /* 调整字体大小 */
        color: #35424a;
      }
      .bio {
        flex: 2; /* 占页面的三分之一 */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #ffffff; /* 白色背景 */
        text-align: center;
      }
      .music-player {
        flex: 1; /* 占页面的三分之一 */
        background-color: #ffffff; /* 白色背景 */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      @media (max-width: 600px) {
        .header img {
          width: 60px; /* 手机上头像宽度 */
          height: 60px; /* 手机上头像高度 */
        }
        .name {
          font-size: 18px; /* 手机上名称字体大小 */
        }
        .bio p {
          font-size: 14px; /* 手机上个人简介字体大小 */
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="微笑.jpg" alt="头像" />
      <!-- 替换为你的头像URL -->
      <div class="name">个人</div>
      <!-- 替换为你的姓名 -->
    </div>

    <div class="bio">
      <p style="color: aqua">你好，世界！！！！</p>
    </div>

    <div class="music-player">
      <iframe
        frameborder="no"
        border="0"
        marginwidth="0"
        marginheight="0"
        width="330"
        height="86"
        src="//music.163.com/outchain/player?type=2&id=1929058658&auto=1&height=66"
      ></iframe>
    </div>
  </body>
</html>
